name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get tag
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and pack binaries
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          for pair in "linux/amd64/x86_64-unknown-linux-musl" "linux/arm64/aarch64-unknown-linux-musl" "darwin/amd64/x86_64-apple-darwin" "darwin/arm64/aarch64-apple-darwin"; do
            IFS=/ read -r goos goarch platform <<< "$pair"
            GOOS=$goos GOARCH=$goarch go build -ldflags "-X main.Version=${TAG}" -o llmpole ./cmd/llmpole
            tar czf "llmpole-${TAG}-${platform}.tar.gz" llmpole
            rm -f llmpole
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            llmpole-${{ steps.tag.outputs.TAG }}-x86_64-unknown-linux-musl.tar.gz
            llmpole-${{ steps.tag.outputs.TAG }}-aarch64-unknown-linux-musl.tar.gz
            llmpole-${{ steps.tag.outputs.TAG }}-x86_64-apple-darwin.tar.gz
            llmpole-${{ steps.tag.outputs.TAG }}-aarch64-apple-darwin.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
